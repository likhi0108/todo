<!DOCTYPE html>
  <head>
    <meta charset="utf-8">  
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="box">
      <div class="task-input">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6xAUzTvf6w0PVSReBVH0BJtXcf_Rpzwb4CIBxZ6YFr_2GByjD6Ya3z0s2OTgfr9R0n_k&usqp=CAU" height="20" width="20" alt="icon">
        <input type="text" placeholder="Add a new task and press Enter">
      </div>
      <div class="controls">
        <div class="filters">
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
          <span class="active" id="all">All</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
